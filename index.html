<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <form>
        <div class="row">
            <div class="six columns">
                <label for="id_name">Your name</label>
                <input class="u-full-width" name="userName" type="text" placeholder="name" id="id_name">
            </div>
            <div class="six columns">
                <label for="id_email">Your email</label>
                <input class="u-full-width" name="userEmail" type="email" placeholder="test@mailbox.com" id="id_email">
            </div>

        </div>
        <label for="id_message">Message</label>
        <textarea class="u-full-width" name="userMessage" placeholder="Hi Dave …" id="id_message"></textarea>

        <input class="button-primary" type="submit" value="Submit">
    </form>
    <div>
        <h2>Ви отримали листа від ${userName}, емейл для контактів ${userEmail}.</h2>
        <p>Прислав таке повідомлення: ${userMessage}</p>
    </div>

    <div>
            <a href="/constact">Contact ask</a>
            <h2>Home page</h2>
    </div>

    <script src="/js/main.js"></script>

</body>
</html>
